<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2>Weight</h2>
    <input id="Weight" type="number" placeholder="in Kg"/>
    <h2>Height</h2>
    <input id="Height" type="number" placeholder="in m"/>
    <br>
    <br>
    <button id="buttonId" onclick="BMI()">Show Result</button>
    <br>
    <h2 id="result"></h2>
    
  </body>
  <script>
    function BMI() {
      var weight = document.getElementById("Weight").value
      var height = document.getElementById("Height").value
      var t = height**2
      var bmi = (weight/t).toFixed(2)
      var message=""
      
      if(bmi<16){
        message = "Underweight (Severe thinness)";
      }
      else if(bmi>=16 && bmi<16.9){
        message="Underweight (Moderate thinness)"
      }
      else if(bmi>=17 && bmi<18.4){
        message="Underweight (Mild thinness)"
      }
      else if(bmi>=18.5 && bmi<24.9){
        message="Normal range"
      }
      else if(bmi>=25 && bmi<29.9){
        message="Overweight (Pre-obese)"
      }
      else if(bmi>=30 && bmi<34.9){
        message="Obese (Class I)"
      }
      else if(bmi>=35 && bmi<39.9){
        message="Obese (Class II)"
      }
      else if(bmi>=40){
        message="Obese (Class III)"
      }

      document.getElementById("result").innerHTML = bmi +"<br><br>" + message
      
    }

    
  </script>
     
</html>
